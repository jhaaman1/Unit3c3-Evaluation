<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Home</title>

      #navbar{
        width: 100%;
        height: 50px;
        border: 2px solid red;
        display: flex;
        justify-content: space-between;
      }

      #detail{
        text-align: center;
      }
      
      h3{
        text-align: center;
      }

    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html"><h3>Purchase Voucher</h3></a>

    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  <h3>Sign Up</h3>

    <div id="detail">
      <input type="text" id="name" placeholder="Enter Name"><br><br>
    <input type="text" id="email" placeholder=" Enter Email"><br><br>
    <input type="text" id="address" placeholder="Enter Address"><br><br>
    <input type="number" id="amount" placeholder="Enter Amount"><br><br>
    <button id="submit" onclick="submit_details()">Submit</button>
    </div>

  </body>
